<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Bunnysweeper</title>

        <link rel="stylesheet" href="bunnysweeper.css">
        <script src="bunnysweeper.js"></script>
    </head>

    <body>
        
        <h1 id="title">Bunnysweeper</h1>

        <div id="board"></div>
        
        <h1><div id="endPopup"></div><div id="endMessage"></div></h1>

        <div id="background"></div>

        <div id="carrotCount">
            <span id="carrotLabel">Carrot count:</span>
            <span id="numCarrots"></span>
        </div>

        <div id="rules">
            <h2 id="rulesHeader">
                Watch out for the bunnies! Win the game by opening all non-bunny 
                cells.
            </h2>
            <p id="rulesBody"> Open a cell by clicking on it. A two-finger click 
                places a carrot, marking where a bunny should be. There are 10 
                bunnies in total.</p>
        </div>
        
    </body>
    
</html>
